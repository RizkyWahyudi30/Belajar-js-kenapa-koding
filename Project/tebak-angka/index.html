<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tebak Angka</title>
  </head>
  <body>
    <h1>Tebak angka dibawah ini:</h1>
    <p>latiihan untuk menebak angka dengan basic basic javascript</p>
    <fieldset>
      <legend>Random Number</legend>

      <!-- input user -->
      <label for="number">Masukkan Angka:</label>
      <input type="number" id="numberUser" placeholder="Masukkan angka " />
      <br />
      <br />

      <button type="submit" onclick="randomNumber()">Check number</button>
      <br />
      <br />

      <div>
        <p id="resultNumber"></p>
      </div>
    </fieldset>

    <script src="script.js"></script>
  </body>
</html>
