<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable and data type exercise</title>
  </head>
  <body>
    <h1>
      My exercise by goolge for learning logical javascript and re-learn module
      javascript
    </h1>
    <hr />
    <p>Projet-1</p>
    <p>Create simple biodata user</p>
    <fieldset>
      <legend>Biodata User</legend>

      <!-- name -->
      <label for="name">Name:</label>
      <input type="text" id="nameUser" placeholder="Your name" />
      <br />

      <!-- age -->
      <label for="age">Age:</label>
      <input type="text" id="ageUser" placeholder="Your age" />
      <br />

      <!-- hobby -->
      <label for="hobby">Hobby:</label>
      <input type="text" id="hobbyUser" placeholder="Your hobby" />
      <br />
      <br />

      <!-- button -->
      <button type="submit" onclick="inputUser()">Submit</button>
      <button type="submit" onclick="clearResult()">Clear</button>
      <br />
      <br />

      <div>
        <div id="resultUser"></div>
      </div>
    </fieldset>

    <script src="variable-data-type.js"></script>
  </body>
</html>
