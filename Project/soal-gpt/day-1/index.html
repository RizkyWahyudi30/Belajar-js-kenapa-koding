<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable and data type exercise</title>
  </head>
  <body>
    <h1>
      My exercise by goolge for learning logical javascript and re-learn module
      javascript
    </h1>
    <hr />

    <!-- biodata user -->
    <p>Projet-1</p>
    <p>Create simple biodata user</p>
    <fieldset>
      <legend>Biodata User</legend>

      <!-- name -->
      <label for="name">Name:</label>
      <input type="text" id="nameUser" placeholder="Your name" />
      <br />

      <!-- age -->
      <label for="age">Age:</label>
      <input type="text" id="ageUser" placeholder="Your age" />
      <br />

      <!-- hobby -->
      <label for="hobby">Hobby:</label>
      <input type="text" id="hobbyUser" placeholder="Your hobby" />
      <br />
      <br />

      <!-- button -->
      <button type="submit" onclick="inputUser()">Submit</button>
      <button type="submit" onclick="clearResult()">Clear</button>
      <br />
      <br />

      <div>
        <div id="resultUser"></div>
      </div>

      <ol id="hobbyList" style="text-align: left"></ol>
    </fieldset>

    <hr />
    <!--  -->
    <p>Project-2</p>
    <p>Create save system for data price item</p>
    <fieldset>
      <legend>Price</legend>

      <p>Input price data:</p>

      <label for="price-1">Price</label>
      <input type="text" id="priceData" placeholder="price" />

      <button type="submit" onclick="dataPrice()">Save</button>
      <button type="submit" onclick="resetData()">Reset</button>
      <br />
      <br />

      <div>
        <div id="resultPrice"></div>
      </div>
    </fieldset>

    <script src="variable-data-type.js"></script>
  </body>
</html>
