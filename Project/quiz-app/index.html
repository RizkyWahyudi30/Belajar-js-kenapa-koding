<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Quiz Time</h1>
        <p>Test your knowladge</p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <div id="question-text">Question Here!</div>
          <div class="quiz-info">
            <p>
              Quiz <span id="current-question">1</span> of
              <span id="total-question">5</span>
            </p>

            <p>Score: <span id="score">0</span></p>
          </div>
        </div>

        <div id="answer-quiz" class="answer-question">
          <!-- Answer buttons will be insterted here from our js code later at some point -->
        </div>

        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <div id="result-screen" class="screen">
        <h1>Quiz Result</h1>
        <div class="result-info">
          <p>
            Your score <span id="final-score">0</span> out of
            <span id="max-score">5</span>
          </p>

          <div id="result-message">Good</div>
        </div>

        <button type="submit" id="restart-btn">Restart Quiz</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
